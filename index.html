<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="full-screen-container">
        <video autoplay muted loop id="herovideo">
            <source src="media/oceannight.mp4">
        </video>
        <div class="full-screen-content">
            THE USE OF VIDEO IN WEBSITE PRODUCTION
            <h2>Source Video</h2>
            <h3>.MP4</h3>
        </div>
    </div>


</body>
<main>
    <div class="embedded-container">
        <div class="embedded-content">
            <h1>Embedded YouTube Video</h1>
            <h2>Easy</h2>
            <h2>Simple</h2>
            <h2>Functional</h2>
        </div>
        <div class="embedded-video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/gvvixDft3GU"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>

    </div>

    <div class="par-container-1">
        <video autoplay muted loop class="para-video">
            <source src="media/oceanday.mp4">
        </video>
        <div class="par-content">
            <div class="par-content-2">
                <h1>Video Parallax Scrolling</h1>
                <h2>Night to Day</h2>
            </div>
        </div>
    </div>
    <div class="gif-container">
        <h1>GIF's</h1>
        <div class="gif-box">
            <div class="gif">
                <iframe src="https://giphy.com/embed/1Y8tuWWkb4Th62ZoVG" width="300" height="300" frameBorder="0"
                    class="giphy-embed" allowFullScreen></iframe>
                <p><a href="https://giphy.com/gifs/beach-high-heels-pumps-1Y8tuWWkb4Th62ZoVG"></a></p>
            </div>
            <div class="gif">
                <iframe src="https://giphy.com/embed/xUKcuFL50CIgK4mbFR" width="300" height="300" frameBorder="0"
                    class="giphy-embed" allowFullScreen></iframe>
                <p><a href="https://giphy.com/gifs/xUKcuFL50CIgK4mbFR"></a></p>
            </div>
            <div class="gif">
                <iframe src="https://giphy.com/embed/3o6gDUsnPH5wwhdASQ" width="300" height="300" frameBorder="0"
                    class="giphy-embed" allowFullScreen></iframe>
                <p><a href="https://giphy.com/gifs/water-beach-vacation-3o6gDUsnPH5wwhdASQ"></a></p>
            </div>
        </div>

    </div>
    <div class="gif-info-container">
        <div class="gif-info-content">
            <h1>GIF </h1>
            <h1>Info</h1>
            <h1>Graphic</h1>
            <h1>Memory</h1>
        </div>
        <div class="gif-info-box">
            <img src="media/info.gif" class="gif-video">

            <h2>Source : https://visme.co/blog/infographic-statistics/</h2>
        </div>
    </div>
</main>


</html>
